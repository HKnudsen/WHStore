<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Snib's Wormhole Store</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Snib's Wormhole Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" id="storefront-btn">Storefront</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="items-on-sale-btn">Items On Sale</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="how-it-works-btn">How it works</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section id="content"></section>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" id="close-modal-btn">&times;</span>
          <h1 id="modal-ship-name">Loading data</h1>
          <img id="modal-ship-img" src="" alt="shipname">
          <h2 id="modal-price" class="user-input-true"></h2>
          <div id="shipname-for-import" class="user-input-true"></div>
          <div id="fit-low-slot" class="user-input-true"></div>
          <div id="fit-medium-slot" class="user-input-true"></div>
          <div id="fit-high-slot" class="user-input-true"></div>
          <div id="rigs-slot" class="user-input-true"></div>
          <div id="ship-description"></div>
          <!--Might need to delete this and create in JS to fix bug line: 95-->
          <button type="button" class="btn btn-success col-4 text-center" id="buy-btn">Buy</button>
          <br><p id="charges-p">Ships are delivered with all related charges</p>
      </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <script src="../source/siteHandler.js"></script>
</body>
</html>
